<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>To do App </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
	 

     <script src="js/ui-select.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
        <script src="https://code.angularjs.org/latest/angular-animate.min.js"></script>
		<script src="https://npmcdn.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
		<link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css"/>
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="services.js"></script>
        <script src="routes.js"></script>
        <script src="directives.js"></script>


    <!-- Bootstrap core CSS -->

    <!-- Material Design Bootstrap -->


    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <div id="c-navbar">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <h2 style="margin:0px;"><span class="smallnav menu" onclick="openNav()"> To Do</span></h2>
                    <h1 style="margin:0px;"><span class="largenav">TO DO</span></h1>
                </div>
                <div class="flipkart-navbar-search smallsearch col-sm-8 col-xs-11" ng-controller="mainController" >
                    <form ng-submit="submit()">
                    <div class="row">

                        <input class="c-navbar-input col-md-10 col-xs-10 col-sm-10 " type="text" ng-model="task" placeholder="What do you want to do?" name="">
                        <button class="c-button col-md-2 col-xs-2 col-sm-2" type="submit">
                            <img src="img/add.png">
                        </button>
                    </div>
                    </form>

            </div>
                <div class="cart largenav col-sm-2">
                    <div class="container" ng-controller="progressController">
                        <progress value="{{done}}" max="{{pending}}">{{progress}}</progress>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2" style="margin-top:20px">
            <div class="panel panel-default" ng-controller="menuBar">
              <div class="panel-heading">
                <h3 class="panel-title">

                          <a class="l" ng-class="{'active': location=='/pending'}" href="#!pending">Pending Tasks</a> |
                          <a class="links" ng-class="{'active': location=='/'}" href="#/!">All Tasks</a> |
                          <a class="links" ng-class="{'active': location=='/completed'}" href="#!completed">Completed</a> |


                </h3>
              </div>
              <div class="panel-body">
                <div class="panel-default">


                    <div ng-view></div>

                  </div>
              </div>
              <div class="panel-footer">

                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" ng-click="removeAllCompleted()">Remove All Completed</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" ng-click="clearAll()">Clear All</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" ng-click="markAllCompleted()">Mark All completed</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-controller="test">
        <ui-select multiple ng-model="selected.value">
            <ui-select-match>
                <span ng-bind="selected.value.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
                <span ng-bind="item.name"></span>
            </ui-select-choices>
        </ui-select>
        </div>
      </div>



<!--Checkbox-->

    </main>

    <footer>
    </footer>

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->

    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
